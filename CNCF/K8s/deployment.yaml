apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-container
  namespace: coffee-artistry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coffee-artistry
  template:
    metadata:
      labels:
        app: coffee-artistry
    spec:
      containers:
        - name: coffee-container
          image: aftab2010/coffee-artistry:latest
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: coffee-svc
  namespace: coffee-artistry
spec:
  type: NodePort
  selector:
    app: coffee-artistry
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      # NodePort will be assigned automatically in the 30000-32767 range
