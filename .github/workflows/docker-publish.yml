
name: Build and Push Docker image (buildx)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Give the job minimal permissions needed for actions that interact with the repository and packages
    permissions:
      contents: read
      packages: write

    steps:
      # 1) Checkout the repository so we can build from CNCF/Sample
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Set up QEMU for multi-arch emulation (optional but harmless)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # 3) Set up Docker Buildx which enables advanced build features (cache, multi-arch)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4) Log in to Docker Hub using repository secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # e.g. aftab2010
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5) Build and push the image using the official build-push-action
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          # Build context and Dockerfile path inside the repository
          context: CNCF/Sample
          file: CNCF/Sample/Dockerfile
          # Push the resulting image to the registry
          push: true
          # Tag both latest and a commit-specific tag for traceability
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/coffee-artistry:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/coffee-artistry:${{ github.sha }}
          # Use GitHub Actions cache to speed up consecutive builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

